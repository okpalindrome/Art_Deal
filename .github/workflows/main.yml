name: PHP using Snyk
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/php@master
      - run: snyk auth
      - run: snyk scan test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
