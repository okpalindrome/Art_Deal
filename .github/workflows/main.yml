name: PHP using Snyk
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/php@master
      - run: snyk auth 8f7c2db7-9963-455b-8563-f39813cc47da
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
